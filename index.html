<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form id="Form">
                <h1>Daily Report</h1>
                <h2>Hours Worked</h2>
                <label for="start">Start Time:</label>
                <input id="start" type="text" name="start" min="0" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM">
                <br>
                <label for="End">End Time:</label>
                <input type="text" name="end" id="end" min="0" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM">
                <br>
                <div class="second-header">
                    <label for="price">Price of each ride:</label>
                    <input type="number" name="price" id="price" min="0">
                    <button type="button" onclick="addRide()">Add ride</button>
                </div>
                <button type="button" onclick="calculateSalary()">Calculate Daily Report</button>
            </form>
            <div class="ride-container" id="rideContainer"></div>
            <div class="salaryslip" id="salarySlip"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
